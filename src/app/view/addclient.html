<div class="container-fluid">

    <form class="form-horizontal" ng-submit="client.addClient(client.newClient)">

        <fieldset>
            <div class="row">
                <a href="" ng-show="show" ng-click="show = !show" class="col-md-11 pull-right">
                    <button id="Cancel" name="Cancel" class="btn btn-danger btn-lg pull-right">cancel</button>
                </a>
                <a href="">
                    <button ng-hide="show" ng-click="show = !show" class="btn btn-lg btn-success newClient pull-right">add client</button>
                </a>

            </div>
            <legend>
                <h2>New Client Information</h2>
            </legend>
            <div ng-show="show">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="control-label" for="lastName">Last Name</label>
                        <div class="col-md-">
                            <input ng-model="client.newClient.lastName" id="lastName" name="lastName" type="text" placeholder="Last Name" class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="firstName">First Name</label>
                        <div class="">
                            <input ng-model="client.newClient.firstName" id="firstName" name="firstName" type="text" placeholder="First Name" class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="pet">Pet's Name</label>
                        <div class="">
                            <input ng-model="client.newClient.pet" id="pet" name="pet" type="text" placeholder="Pet's Name" class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <div class="">
                            <input ng-model="client.newClient.email" id="email" name="email" type="text" placeholder="email@example.com" class="form-control input-md">
                        </div>
                    </div>
                </div>
                <!-- this thing here -->


                <div class="col-md-1">
                </div>


                <div class="col-md-5">
                    <div class="form-group">
                        <label class="control-label" for="phone">Phone Number</label>
                        <div class="">
                            <input ng-model="client.newClient.phone" id="phone" name="phone" type="text" placeholder="555-867-5309" class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="address">Street Address</label>
                        <div class="">
                            <input ng-model="client.newClient.street" id="address" name="address" type="text" placeholder="123 Street Name" class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="city">City</label>
                        <div class="">
                            <input ng-model="client.newClient.city" id="city" name="city" type="text" placeholder="City Name" class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="zip">Zip Code</label>
                        <div class="">
                            <input ng-model="client.newClient.zip" id="zip" name="zip" type="text" placeholder="12345" class="form-control input-md">
                        </div>
                    </div>
                </div>
                <!-- another thing here -->

                <div class="form-group">
                    <div class="col-md-6">
                        <button ng-click="show = !show" id="Submit" name="Submit" class="btn btn-primary btn-lg pull-right">submit</button>
                    </div>

                    <div ng-include="'app/view/cancelbtn.html'"></div>

                </div>
            </div>
        </fieldset>
    </form>


</div>



<div class="container-fluid">
    <hr>
    <span><h1>Customer Database</h1></span>

    <div ng-repeat="client in client.obj" class="row clients">
        <div class="cust">
            <p>{{ client.firstName }} {{ client.lastName }}</p>

            <p>{{ client.pet }}</p>
            <p>{{ client.phone }}</p>
            <p> {{ client.email }}</p>
            <p>{{ client.street }} {{ client.city }} {{client.zip }}</p>
            <a ui-sref="newvisit">
                <button class="btn btn-lg btn-info pull-right">new visit</button>
            </a>
        </div>

    </div>
</div>


</div>

</div>
</div>
